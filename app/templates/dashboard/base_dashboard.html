<!-- templates/dashboard/base_dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dashboard CSS components -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component_dashboard/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component_dashboard/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component_dashboard/stats.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component_dashboard/tables.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
