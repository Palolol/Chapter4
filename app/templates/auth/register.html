{% extends "layouts/base.html" %}

{% block content %}
<div class="row justify-content-center">
<div class="col-md-6">
    <div class="card shadow-sm broder-0">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Create a New account</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.register') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="full_name"
                        name="full_name"
                        placeholder="Enter Full Name"
                        value="{{ full_name or '' }}"
                        required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Choose a username"
                        value="{{ username or '' }}"
                        required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" value="{{ email or '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="full_name" class="form-label">Password</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="Password"
                        name="Password"
                        placeholder="Enter your password"
                        required>
                </div>

                <div class="mb-3">
                    <label for="full_name" class="form-label">Re-enter password
                        
                    </label>
                    <input 
                        type="text"
                        class="form-control"
                        id="confirm_password"
                        name="confirm_password"
                        placeholder="Re-enter your password"
                        required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">Sign up</button>
                </div>
            </form>

            <hr>
            <p class="mb-0 small text-center">
                Already have an account?
                <a href="{{ url_for('auth.login') }}">Log in</a>
            </p>
        </div>
    </div>
</div>
</div>
{% endblock %}
